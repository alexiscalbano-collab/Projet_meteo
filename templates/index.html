<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©t√©o France</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .weather-container {
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .weather-icon-header {
            font-size: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin: 0;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: stretch;
            flex-wrap: nowrap;
        }

        input {
            flex: 1;
            min-width: 0;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            -webkit-appearance: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            white-space: nowrap;
            flex-shrink: 0;
            -webkit-appearance: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .search-icon {
            font-size: 1.3rem;
        }

        #result {
            margin-top: 30px;
            min-height: 50px;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 15px;
            padding: 20px;
            color: #c33;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error-icon {
            font-size: 1.5rem;
        }

        .weather-info {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .current-weather {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .weather-icon-display {
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }

        .temp {
            font-size: 3.5rem;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .condition {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .details {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #999;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .loading {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Pr√©visions hebdomadaires */
        .forecast-section {
            margin-top: 30px;
        }

        .forecast-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .forecast-day {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px 15px;
            border-radius: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .forecast-day-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .forecast-icon {
            width: 60px;
            height: 60px;
            margin: 10px auto;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0 5px;
        }

        .forecast-temp-min {
            font-size: 0.9rem;
            color: #999;
        }

        .forecast-condition {
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .weather-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }

            .details {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="header">
            <span class="weather-icon-header">üå§Ô∏è</span>
            <h1>M√©t√©o France</h1>
        </div>

        <div class="search-container">
            <input type="text" id="city" placeholder="Paris" value="Paris">
            <button onclick="getWeather()">
                <span class="search-icon">üîç</span>
                Rechercher
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!city) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <span class="error-icon">‚ö†Ô∏è</span>
                        Veuillez entrer une ville.
                    </div>
                `;
                return;
            }

            resultDiv.innerHTML = '<p class="loading">Chargement...</p>';

            try {
                // Appel √† l'API pour la m√©t√©o actuelle
                const currentResponse = await fetch(`/weather?city=${encodeURIComponent(city)}`);
                const currentData = await currentResponse.json();

                if (currentData.error) {
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <span class="error-icon">‚ùå</span>
                            ${currentData.error}
                        </div>
                    `;
                    return;
                }

                // Appel √† l'API pour les pr√©visions hebdomadaires
                const forecastResponse = await fetch(`/forecast?city=${encodeURIComponent(city)}`);
                const forecastData = await forecastResponse.json();

                // Afficher la m√©t√©o actuelle
                let html = `
                    <div class="weather-info">
                        <div class="current-weather">
                            <div class="city-name">${currentData.ville}, ${currentData.pays}</div>
                            <img src="${currentData.icone}" alt="ic√¥ne m√©t√©o" class="weather-icon-display">
                            <div class="temp">${currentData.temperature}¬∞C</div>
                            <div class="condition">${currentData.condition}</div>
                            <div class="details">
                                <div class="detail-item">
                                    <span class="detail-label">Vent</span>
                                    <span class="detail-value">${currentData.vent_kph} km/h</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Humidit√©</span>
                                    <span class="detail-value">${currentData.humidite}%</span>
                                </div>
                            </div>
                        </div>
                `;

                // Afficher les pr√©visions si disponibles
                if (forecastData && forecastData.previsions && forecastData.previsions.length > 0) {
                    html += `
                        <div class="forecast-section">
                            <div class="forecast-title">üìÖ Pr√©visions sur 7 jours</div>
                            <div class="forecast-grid">
                    `;

                    forecastData.previsions.forEach(day => {
                        html += `
                            <div class="forecast-day">
                                <div class="forecast-day-name">${day.jour}</div>
                                <img src="${day.icone}" alt="ic√¥ne m√©t√©o" class="forecast-icon">
                                <div class="forecast-temp">${day.temp_max}¬∞C</div>
                                <div class="forecast-temp-min">${day.temp_min}¬∞C</div>
                                <div class="forecast-condition">${day.condition}</div>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                }

                html += `</div>`;
                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <span class="error-icon">‚ùå</span>
                        Impossible de r√©cup√©rer la m√©t√©o.
                    </div>
                `;
            }
        }

        // Charger Paris par d√©faut au chargement de la page
        window.addEventListener('load', getWeather);
    </script>
</body>
</html>
